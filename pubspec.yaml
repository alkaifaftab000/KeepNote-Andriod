name: keep_note
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  loading_animation_widget: ^1.3.0
  shared_preferences: ^2.3.2
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  intl: ^0.17.0
  firebase_core: ^3.6.0
  http: ^1.2.1
  staggered_grid_view_flutter: ^0.0.4
  flutter:
    sdk: flutter
  firebase_storage: ^12.3.4
  cloud_firestore: ^5.4.4
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
    - asset/image/
  fonts:
    - family : 'Funky01'
      fonts :
        - asset : 'asset\fonts\Funky01.ttf'  

    - family : 'Funky02'
      fonts :
        - asset : 'asset\fonts\Funky02.ttf'
    - family : 'Pop'
      fonts :
        - asset : 'asset\fonts\Pop_M.ttf'

